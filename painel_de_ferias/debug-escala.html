<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Cadastro de Escala</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .message { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .api-response {
            background: #e2e3e5;
            border: 1px solid #d6d8db;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Debug - Cadastro de Escala</h1>
        
        <div id="message"></div>
        
        <form id="test-form">
            <div class="form-group">
                <label for="funcionario-id">Funcion√°rio ID:</label>
                <select id="funcionario-id" name="funcionarioId" required>
                    <option value="">Selecione um funcion√°rio</option>
                    <option value="1">1 - Jo√£o Silva</option>
                    <option value="2">2 - Maria Santos</option>
                    <option value="3">3 - Pedro Costa</option>
                    <option value="4">4 - Ana Lima</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="data-embarque">Data do Embarque:</label>
                <input type="date" id="data-embarque" name="dataEmbarque" required>
            </div>
            
            <div class="form-group">
                <label for="data-desembarque">Data do Desembarque:</label>
                <input type="date" id="data-desembarque" name="dataDesembarque" required>
            </div>
            
            <button type="submit">Cadastrar Escala</button>
            <button type="button" id="btn-test-api">Testar Conex√£o API</button>
            <button type="button" id="btn-listar-funcionarios">Listar Funcion√°rios</button>
        </form>
        
        <div id="debug-info" class="debug-info"></div>
        <div id="api-response" class="api-response"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.className = `message ${type}`;
            messageEl.textContent = message;
        }
        
        function showDebugInfo(info) {
            document.getElementById('debug-info').textContent = JSON.stringify(info, null, 2);
        }
        
        function showApiResponse(response) {
            document.getElementById('api-response').textContent = JSON.stringify(response, null, 2);
        }
        
        // Testar conex√£o com API
        async function testarConexaoAPI() {
            try {
                showMessage('Testando conex√£o com API...', 'success');
                const response = await fetch(`${API_BASE}/status`);
                
                showDebugInfo({
                    url: `${API_BASE}/status`,
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries())
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showApiResponse(data);
                    showMessage('‚úÖ Conex√£o com API funcionando!', 'success');
                } else {
                    showMessage(`‚ùå Erro na API: ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
                showDebugInfo({
                    error: error.message,
                    stack: error.stack
                });
            }
        }
        
        // Listar funcion√°rios
        async function listarFuncionarios() {
            try {
                showMessage('Buscando funcion√°rios...', 'success');
                const response = await fetch(`${API_BASE}/funcionarios`);
                
                showDebugInfo({
                    url: `${API_BASE}/funcionarios`,
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });
                
                if (response.ok) {
                    const funcionarios = await response.json();
                    showApiResponse(funcionarios);
                    showMessage(`‚úÖ ${funcionarios.length} funcion√°rios encontrados!`, 'success');
                } else {
                    showMessage(`‚ùå Erro ao buscar funcion√°rios: ${response.status}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
                showDebugInfo({
                    error: error.message,
                    stack: error.stack
                });
            }
        }
        
        // Auto-completar data de desembarque
        document.getElementById('data-embarque').addEventListener('change', (e) => {
            if (e.target.value) {
                const embarque = new Date(e.target.value);
                const desembarque = new Date(embarque);
                desembarque.setDate(embarque.getDate() + 13); // 14 dias de trabalho (0-13)
                
                document.getElementById('data-desembarque').value = desembarque.toISOString().split('T')[0];
            }
        });
        
        // Event listeners
        document.getElementById('btn-test-api').addEventListener('click', testarConexaoAPI);
        document.getElementById('btn-listar-funcionarios').addEventListener('click', listarFuncionarios);
        
        document.getElementById('test-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const funcionarioId = parseInt(formData.get('funcionarioId'));
            const dataEmbarque = formData.get('dataEmbarque');
            const dataDesembarque = formData.get('dataDesembarque');
            
            const requestData = {
                funcionarioId,
                dataEmbarque,
                dataDesembarque
            };
            
            showDebugInfo({
                message: 'Dados que ser√£o enviados para a API',
                requestData,
                url: `${API_BASE}/escalas`,
                method: 'POST'
            });
            
            if (!funcionarioId || !dataEmbarque || !dataDesembarque) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Validar 14 dias
            const embarque = new Date(dataEmbarque);
            const desembarque = new Date(dataDesembarque);
            const diferencaDias = Math.ceil((desembarque - embarque) / (1000 * 60 * 60 * 24)) + 1;
            
            showDebugInfo({
                message: 'Valida√ß√£o de datas',
                dataEmbarque,
                dataDesembarque,
                embarqueObj: embarque.toISOString(),
                desembarqueObj: desembarque.toISOString(),
                diferencaDias,
                valido: diferencaDias === 14
            });
            
            if (diferencaDias !== 14) {
                showMessage(`A escala deve ter exatamente 14 dias. Per√≠odo informado: ${diferencaDias} dias`, 'error');
                return;
            }
            
            try {
                showMessage('Enviando requisi√ß√£o para API...', 'success');
                
                const response = await fetch(`${API_BASE}/escalas`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                showDebugInfo({
                    message: 'Resposta da API recebida',
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries())
                });
                
                let responseData;
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    responseData = await response.text();
                }
                
                showApiResponse(responseData);
                
                if (!response.ok) {
                    const errorMessage = responseData?.erro || responseData || `Erro HTTP ${response.status}`;
                    throw new Error(errorMessage);
                }
                
                showMessage('‚úÖ Escala cadastrada com sucesso!', 'success');
                event.target.reset();
                
            } catch (error) {
                console.error('Erro completo:', error);
                showMessage(`‚ùå Erro: ${error.message}`, 'error');
                showDebugInfo({
                    message: 'Erro capturado',
                    error: error.message,
                    stack: error.stack
                });
            }
        });
        
        // Definir data m√≠nima como hoje
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('data-embarque').min = hoje;
        document.getElementById('data-desembarque').min = hoje;
        
        // Carregar dados iniciais
        window.addEventListener('load', () => {
            testarConexaoAPI();
        });
    </script>
</body>
</html>
